name: Package and Publish

on:
  push:
    branches:
      - main
    tags:
      - "*" # Ensure tag pushes trigger publish
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Get package version
        id: get_version
        run: |
          VERSION=$(uv version --short)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Classify version
        id: check_version
        run: |
          VERSION='${{ steps.get_version.outputs.VERSION }}'

          # *: Default to unknown
          TYPE=unknown

          # *: Stable: X.Y.Z
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            TYPE=stable
            
          # *: Alpha: X.Y.ZaN
          elif [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+a[0-9]+$ ]]; then
            TYPE=alpha

          # *: Beta: X.Y.ZbN
          elif [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+b[0-9]+$ ]]; then
            TYPE=beta

          # *: Release candidate: X.Y.ZrcN
          elif [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+rc[0-9]+$ ]]; then
            TYPE=rc

          # *: Post release: X.Y.Z.postN
          elif [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.post[0-9]+$ ]]; then
            TYPE=post

          # *: Dev release: X.Y.Z.devN
          elif [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.dev[0-9]+$ ]]; then
            TYPE=dev
          fi

          echo "TYPE=$TYPE" >> "$GITHUB_OUTPUT"
          echo "Version type: $TYPE"

      - name: Create and push tag (only on branch main)
        id: create_tag
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          VERSION='${{ steps.get_version.outputs.VERSION }}'
          TYPE='${{ steps.check_version.outputs.TYPE }}'

          if [[ "$TYPE" == "unknown" ]]; then
            echo "TAG_CREATED=false" >> "$GITHUB_OUTPUT"
            echo "Skipping tag creation: unknown version type."
            exit 0
          fi

          TAG="v$VERSION"

          # *: Check if tag already exists
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "Tag $TAG already exists."
            echo "TAG_CREATED=false" >> "$GITHUB_OUTPUT"
            echo "TAG=$TAG" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # *: Configure git and create tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Created tag $TAG"
          echo "TAG_CREATED=true" >> "$GITHUB_OUTPUT"
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build package
        if: startsWith(github.ref, 'refs/tags/') || (startsWith(github.ref, 'refs/heads/') && steps.create_tag.outputs.TAG_CREATED == 'true')
        run: |
          uv build
          echo "Built packages:"
          ls -lh dist/

      - name: Publish to PyPI (stable)
        if: (startsWith(github.ref, 'refs/tags/') || (startsWith(github.ref, 'refs/heads/') && steps.create_tag.outputs.TAG_CREATED == 'true')) && steps.check_version.outputs.TYPE == 'stable'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

      - name: Publish to TestPyPI (pre-release)
        if: (startsWith(github.ref, 'refs/tags/') || (startsWith(github.ref, 'refs/heads/') && steps.create_tag.outputs.TAG_CREATED == 'true')) && steps.check_version.outputs.TYPE != 'stable' && steps.check_version.outputs.TYPE != 'unknown'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: uv publish --index testpypi
